system.admin_structure.smallsteps:
  path: '/admin/structure/smallsteps'
  menu_name: 'admin'
  title: 'Settings of specific pages and content'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Settings of specific pages and content'
  requirements:
    _permission: 'access administration pages'

